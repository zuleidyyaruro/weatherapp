<div class="h-full flex flex-column justify-content-center">

  <div class=" grid w-11 lg:w-10 m-auto ">

    <div class="col-6 lg:col card-daily text-center p-3" style="border: 4px solid #100E1D;">
      <app-card-daily [dataDaily]="dataDaily" date="Tomorrow"></app-card-daily>
    </div>

    <div class="col-6 lg:col card-daily text-center p-3" style="border: 4px solid #100E1D;">
      <app-card-daily [dataDaily]="dataDaily" [date]="date1"></app-card-daily>
    </div>

    <div class="col-6 lg:col card-daily text-center p-3" style="border: 4px solid #100E1D;">
      <app-card-daily [dataDaily]="dataDaily" [date]="date2"></app-card-daily>
    </div>

    <div class="col-6 lg:col card-daily text-center p-3" style="border: 4px solid #100E1D;">
      <app-card-daily [dataDaily]="dataDaily" [date]="date3"></app-card-daily>
    </div>

    <div class="col-6 lg:col card-daily text-center p-3" style="border: 4px solid #100E1D;">
      <app-card-daily [dataDaily]="dataDaily" [date]="date4"></app-card-daily>
    </div>

  </div>

  <div class="grid w-11 lg:w-10 m-auto text-white">

    <h3 class="w-full  m-auto lg:mb-4 mt-4">Today Hightlights</h3>

    <div class="col-12 lg:col-6 card-daily p-5 " style="border: 4px solid #100E1D;">
      <p class="text-center text-base">Wind Sttus</p>
      <p class="text-7xl text-center">{{dataDaily.current.wind_speed | number: '1.0-0' }}
        <span class="text-4xl">mph</span>
      </p>
      <p class="text-center mt-3">
        <i class="pi pi-arrow-up  border-circle p-1" [style]="windOrientation(dataDaily.current.wind_deg)"
          style="background-color: #8b8a8aa1; color: #E7E7EB;"></i>
        <span class="text-base"> WSW</span>
      </p>
    </div>

    <div class=" col-12 lg:col-6 card-daily p-5" style="border: 4px solid #100E1D;">
      <p class="text-center text-base">Humidity</p>
      <p class="text-7xl text-center">{{humidity | number: '1.0-0' }}
        <span class="text-4xl">%</span>
      </p>
      <div class="mt-4">
        <p-slider [(ngModel)]="humidity" [disabled]="true"></p-slider>
      </div>
    </div>

    <div class="col-12 lg:col-6 card-daily p-5" style="border: 4px solid #100E1D;">
      <p class="text-center text-base">Visibility</p>
      <p class="text-7xl text-center">{{dataDaily.current.visibility | number }}
        <span class="text-4xl">mts</span>
      </p>
    </div>

    <div class="col-12 lg:col-6 card-daily p-5" style="border: 4px solid #100E1D;">
      <p class="text-center text-base">Air Pressure</p>
      <p class="text-7xl text-center">{{dataDaily.current.pressure | number }}
        <span class="text-4xl">mb</span>
      </p>
    </div>
  </div>

</div>
